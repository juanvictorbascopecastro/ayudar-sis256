<div>
    <form 
        action="javascript:insertarLibro()" 
        method="POST" 
        enctype="multipart/form-data" 
        id="form-libro">
        <h3>Insertar Libro</h3>
        <p>Titulo: <input type="text" name="titulo" id="titulo" /></p>
        <p>Autor: <input type="text" name="autor" id="autor"/></p>
        <p>Imagen: <input type="file" name="archivo" id="archivo"></p>
        <p>Anio: <input type="text" name="anio" id="anio"/></p>
        <p><input type="submit" value="Enviar" /></p>
    </form>
</div>
